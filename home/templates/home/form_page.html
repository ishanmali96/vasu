{% extends 'index.html' %}
{% load wagtailcore_tags %}


{% block content %}
    <!-- end header -->
    <div class="contact-bg">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="contactheading">
                        <h3>contact Us</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- section -->
    <section class="layout_padding">
        <div class="container">



            <div class="row">
                <div class="col-md-12">
                    <div class="full comment_form">
                        <form action="{% pageurl page %}" method="POST">
                            {% csrf_token %}
                            <fieldset>
                                <div class="col-md-12">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <input type="text" name="name" placeholder="Name" required="#" />
                                            <input type="email" name="email" placeholder="Email" required="#" />
                                            <input type="text" name="subject" placeholder="subject" required="#" />
                                        </div>
                                        <div class="col-md-6">
                                            <textarea class="wdt" name="massage" placeholder="Comment"></textarea>
                                        </div>
                                    </div>
                                    <div class="row margin_top_30">
                                        <div class="col-md-12">
                                            <div class="center">
                                                <button type="submit">Send</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {{ field.errors }}
    </section>
    <!-- end section -->
{% endblock content %}
